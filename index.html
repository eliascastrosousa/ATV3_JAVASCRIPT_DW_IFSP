<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/estilo.css">
    <link rel="icon" href="imagens/Javascript.png" />
    <title>Atividade JavaScript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

</head>
<body>
    <header>Funcionalidades Java Script</header>
    <main>
        <div class="container superior">
            <div id="div_numeros">
                <input type="text" name="text" id="txt_display" disabled>
                <span id="num_1" class="bt_num">1</span>
                <span id="num_2" class="bt_num">2</span>
                <span id="num_3" class="bt_num">3</span>
                <span id="num_4" class="bt_num">4</span>
                <span id="num_5" class="bt_num">5</span>
                <span id="num_6" class="bt_num">6</span>
                <span id="num_7" class="bt_num">7</span>
                <span id="num_8" class="bt_num">8</span>
                <span id="num_9" class="bt_num">9</span>
                <span id="num_0" class="bt_num">0</span>
            </div>
            <div id="div_calc">
                <img src="imagens/Somar.png" id="bt_somar" class="botoes" data-oper="+" alt="Somar">
                <img src="imagens/Subtrair.png" id="bt_subtrair" class="botoes" data-oper="-" alt="Subtrair">
                <img src="imagens/Multiplicar.png" id="bt_multiplicar" class="botoes" data-oper="*" alt="Multiplicar">
                <img src="imagens/Calcular.png" alt="Calcular" id="bt_calcular">
                <span id="bt_limpar">Limpar</span>
            </div>
            <div id="div_conf_poligono">
                Dimens√µes:
                <br>
                Largura:
                <input type="number" id="num_largura" min="50" max="100" value="50"> px
                <br>
                Altura: 
                <input type="number" id="num_altura" min="50" max="100" value="50"> px
            </div>
            <div>
                <div id="div_poligono"> <!--VAZIO--> </div>
                <p id="p_perimetro">  <!--VAZIO--> </p>
            </div>
        </div> <!-- Fim do container superior -->

        <div class="container inferior">
            <div>
                Preencha 2 valores: <br>
                Valor 1:
                <input type="number" min="1" max="50"> <br>
                Valor 2:
                <input type="number" min="1" max="50"> <br>
            </div>
            <div>
                <input type="button" value="Somar">
                <input type="button" value="Multiplicar">
                <br><br>
                Resultado: 
                <input type="text" size="5" disabled>
            </div>
            <div>
                <p><Link> <a id="id_aumentar">Aumentar</a> </Link> </p>
                <p><Link> <a id="id_diminuir">Diminuir</a> </Link> </p>
            </div>
            <div><img src="imagens/clipboard.png" id="img_redimensionada"></div>
        </div>
    </main>
    <script src="script/scripts.js"></script>
</body>
</html>
